name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Verion'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: CD into scripts dir
        run: |
          cd scripts

      - name: Build Docker image
        run: |
          ./build-docker.sh ${{ github.event.inputs.version }}

      - name: Push Docker image to GHCR
        run: |
          ./publish-docker.sh ${{ github.event.inputs.version }}
